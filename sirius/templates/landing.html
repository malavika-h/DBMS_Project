{% extends 'base.html' %}

{% load static %}

{% block title %}
	Welcome
{% endblock %}

{% block body %}
<body class="bg-[#ff9100] bg-opacity-40">
	<header class="h-[20vh] px-[8%]">
		<nav class="flex justify-between h-full items-end pb-12">
			<h5><a href="">College Club Management System</a></h5>
			<ul>
				<li class="btn-s text-[24px]"><a href="{% url 'user:signin' %}">Login</a></li>
			</ul>
		</nav>
	</header>
	<div class="bg-primary ms:h-[80vh] px-[8%] flex items-center">
		<main class="flex-col flex ms:flex-row ms:flex w-full justify-center ms:justify-between items-center space-y-[96px] py-12 ms:py-0">
			<div>
				<div class="w-[340px] md:w-[480px]">
					<h1>
						An easy to use platform to manage college clubs.
					</h1>
				</div>
				<a href="{% url 'user:signup' %}">
					<button class="btn-s text-[32px] mt-[10px]">Let's go</button>
				</a>
			</div>
			<img src="{% static 'images/monitor.svg' %}" class="mf:w-1/3 block w-[320px] ms:hidden mf:block">
			<div>
				<ul class="feature-list">
					<li>
						<i class="fa-solid fa-rocket"></i>
						<span>Fast</span>
					</li>
					<li>
						<i class="fa-solid fa-wind"></i>
						<span>Easy</span>
					</li>
					<li>
						<i class="fa-solid fa-shield"></i>
						<span>Secure</span>
					</li>
				</ul>
			</div>
		</main>
	</div>
</body>
{% endblock %}
